esphome:
  name: bpi-bit
  friendly_name: BPI-BIT

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "fdgfdsgdfsgfdsgfdfd"

#ota:
